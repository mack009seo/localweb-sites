
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalWeb - Panel de Control de Ventas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #25D366;
            --secondary: #128C7E;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --border: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h1 { margin: 0; font-size: 24px; color: var(--secondary); }
        .stats { display: flex; gap: 20px; }
        .stat-card { background: #eee; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: 600; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            border-left: 5px solid transparent;
        }
        .card:hover { transform: translateY(-5px); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .biz-name { font-weight: 700; font-size: 18px; margin-bottom: 4px; }
        .biz-cat { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }

        .info-row {
            margin: 10px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            padding-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .btn-wa { background-color: var(--primary); color: white; }
        .btn-demo { background-color: #f0f0f0; color: var(--dark); }
        .btn:hover { opacity: 0.8; }

        .empty { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
